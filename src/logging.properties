# Define a handler that writes to a file
handlers = java.util.logging.FileHandler

# Set the handler's formatter
java.util.logging.FileHandler.formatter = java.util.logging.SimpleFormatter

# Set the location and name of the log file
java.util.logging.FileHandler.pattern = %h/java%u.log
java.util.logging.FileHandler.limit = 50000
java.util.logging.FileHandler.count = 1

# Log levels for specific packages
# Set the log level for the Elevator class to fine
java.util.logging.Logger.Elevator=FINE
java.util.logging.Logger.ElevatorInfo=FINE
java.util.logging.Logger.Floor=FINE

# Set the root logger to log only warnings
.level=WARNING





